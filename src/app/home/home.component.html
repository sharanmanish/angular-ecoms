<section id="home">
  <div class="conatainer-fluid d-none d-md-block">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="https://grandmarketingsolutions.com/wp-content/uploads/2015/12/inner_banner.jpg" alt="first" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://www.unitingaviation.com/wp-content/uploads/2019/02/FATS-BannerUA.jpg" alt="second" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://scratchfood.com/wp-content/uploads/2013/10/Masquerage_Feature-1367x300.jpg" alt="third" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://imgs-akamai.mnstatic.com/98/c7/98c7c0933a39c4f277f54871ad7f02a9.jpg?quality=75&format=pjpg&height=300&fit=bounds" alt="fourth" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://imgs-akamai.mnstatic.com/e1/ea/e1eacc8f1a069c0a56313d32ce35ea5e.jpg?output-quality=75&output-format=progressive-jpeg&interpolation=lanczos-none&downsize=%2A%3A300px" alt="fifth" class="item">
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="conatiner p-5">
    <app-message></app-message>
    <p class="lead">
      <b>Recommended Deals:</b>
    </p>
    <div class="row">
      <div *ngIf="!products" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div *ngFor="let product of products" class="col-md-3 mb-5">
        <a routerLink="/product/{{ product._id }}">
          <div class="car bg-light">
            <img [lazyLoad]="product.image" alt="product" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
